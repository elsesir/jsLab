<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>
            写着玩
        </title>
        <script type="text/javascript">
            // 数组去重
            function unique(array) {
                var l = array.length;
                if(l === 1) {
                    return array;
                } else {
                    var temp = array.slice(0, 1);
                    array.forEach(function(item, index) {
                        var flag = false;
                        for(var i = 0, len = temp.length; i < len; i++) {
                            if(item === temp[i]) {
                                flag = true;
                                break;
                            }
                        }
                        if(!flag) {
                            temp.push(item);
                        }
                    });
                    return temp;
                }
            }
            // 采取hashTable的方式
            function quickUnique(array) {
                var hash = {},
                    len = array.length,
                    result = [];

                for (var i = 0; i < len; i++){
                    if (!hash[array[i]]){
                        hash[array[i]] = true;
                        result.push(array[i]);
                    }
                }
                return result;
            }
            var example = [1, 2, 1, 3, 1, 4, 5, 8, 2];
            console.log(unique(example));
            console.log(quickUnique(example));
        </script>
    </head>
    <body>
    </body>
</html>
